<!-- 할일 문자열 목록을 관리하는 todo 앱 구현 -->
<!-- 할일 추가 기능, 삭제버튼 구현 : 둘 다 활성화 -->
<!-- 체크버튼과 삭제버튼 있음. 체크하고 삭제를 누르면 삭제됨-->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="todo1.css">
</head>
<body>
  <div id="app">
    <h1>할 일</h1>
    <ul>
      <li v-for="(todo, index) in todoList">
        <input type="checkbox" v-model="checked[index]" />
        {{ todo }}
      </li>
    </ul>
    <input type="text" v-model="todo" />
    <button type="button" v-on:click="addTodo">할일 추가</button>
    <button type="button" v-on:click="deleteTodo">삭제</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        todoList: [ "과제", "시험공부", "코딩훈련" ],
        checked: [],
        todo: ""
      },
      methods: {
        addTodo: function() {
          this.todoList.push(this.todo);
        },
        deleteTodo: function() {
          let list = [];
          for (let i = 0; i < this.todoList.length; ++i)
            if (!this.checked[i])
              list.push(this.todoList[i]);
          this.todoList = list;
          this.checked = [];
        }
      }
    })
   </script>
</body>
</html>
