<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #pointcousor {
      display: inline-block;
      text-align: center;
      margin: 5px;
      cursor: pointer;
      border: 1px solid black;
      width: 30px;
      height: 30px;
    }

    #pointcousor:hover {
      background-color: #ffb;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="pointcousor" v-for="(value, index) in values" @click="remove(index)"><span>{{ value }}</span></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: { values: ["가", "나", "다", "라", "마", "바", "사", "아"] },
      methods: {
        remove(index) {
          let isDelete = confirm("삭제하시겠습니까?");
          if (isDelete) {
            this.values.splice(index, 1);
          }
        },
      },
    });
  </script>
</body>

</html>
