<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        span {
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
            padding: 8px 15px;
        }

        div#app {
            width: 400px;
            padding: 30px;
            margin: 30px auto;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <span v-for="i in parseInt(count)" :key="i"> {{ i }} </span>
        <hr />
        <input v-model="count" />
    </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                count: 3,
            },
        });
    </script>
</body>

</html>
