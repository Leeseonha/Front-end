<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    div#app {
      padding: 30px;
      margin: 30px auto;
      width: 500px;
      border: 1px solid #ccc;
      box-shadow: 3px 3px 3px #aaa;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    td {
      padding: 5px;
      border: 1px solid #aaa;
      text-align: center;
    }

    tr:nth-child(1) {
      background-color: #ddd;
    }
  </style>

</head>

<body>
  <div id="app">
    <h1>목록</h1>
    <table>
      <tr style="background-color: lightgrey">
        <td>시각</td>
        <td>값</td>
      </tr>
      <tr v-show="values.length == 0">
        <td colspan="2">자료가 없습니다.</td>
      </tr>
      <tr v-for="value in values">
        <td>{{value.time}}</td>
        <td>{{value.value}}</td>
      </tr>
    </table>
    <br>
    <input type="text" v-model="inputText" /> <button @click="add">추가</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: { values: [], time: "" },
      methods: {
        add() {
          let date = new Date();
          this.values.push({
            time: moment().format("HH:mm:ss"),
            value: this.inputText,
          });
          this.inputText = "";
        },
      },
    });
  </script>
</body>

</html>
