<!-- input 태그에 숫자가 입력되자 마자, 짝수/홀수 메시지가 즉시 출력되고,
배경색도 즉시 변경된다.
최초 숫자는 0 이어야 하고, 0은 짝수이다. -->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; }
    button { padding: 0.4em 3em;  }
    .green { background-color: #afa; }
    .red { background-color: #faa; }
  </style>
</head>
<body>
  <div id="app" v-bind:class="color()">
      <h1>{{  evenOrOdd() }}</h1>
      <p>{{ num }}</p>
      <hr />
      <input type="text" v-model="num">
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods:{
        evenOrOdd(){
            if(this.num % 2 ==0)return "짝수";
            else return "홀수";
        },
        color(){
            if(this.num % 2 ==0)return "green";
            else return "red";
        }
      }
    })
   </script>
</body>
</html>
