<!-- input 태그에 숫자를 입력하자 마자, 두 숫자의 곱셈 결과가 즉시 출력된다. -->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#app div { margin-bottom: 20px; }
    label { display: block; }
    input[type=text] { padding: 4px; }
    div.mul { font-size: 16pt; color: blue; }
  </style>
</head>
<body>
  <div id="app">
    <h1>곱셈</h1>
    <div class="mul">
        {{ num1 * num2 }}
    </div>
    <hr />
    <div>
      <input type="text" v-model="num1" />
    </div>
    <div>
      <input type="text" v-model="num2" />
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num1: 0,
        num2: 0
      }
    })
   </script>
</body>
</html>
