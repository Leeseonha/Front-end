<!-- 계산속성 getter setter 구현 -->
<!-- 가격을 입력한 후 합계를 입력하면, 그 합계에 맞춰서 수량이 변경된다. -->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#app div { margin-bottom: 20px; }
    label { display: block; }
    input[type=text] { padding: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>주문</h1>
    <div>
      <label>수량</label>
      <input type="text" v-model="quantity" />
    </div>
    <div>
      <label>가격</label>
      <input type="text" v-model="price" />
    </div>
    <hr />
    <div>
      <label>합계</label>
      <input type="text" v-model="total" />
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        quantity: 1,
        price: 150
      },
      computed:  {
        total : {
          get() {
            return this.quantity * this.price;
          },
          set(value) {
            this.quantity = value / this.price;
          }
        }
      }
    })
   </script>
</body>
</html>
