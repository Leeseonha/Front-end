<!-- ++ 버튼을 클릭할 때 마다, input 태그의 숫자가 1씩 증가한다.
-- 버튼을 클릭할 때 마다, input 태그의 숫자가 1씩 감소한다. -->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-size: 11pt; }
    div#app { padding: 50px; margin: 30px auto; max-width: 300px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input { padding: 5px; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="count" />
    <button type="button" v-on:click="++count"> ++ </button>
    <button type="button" v-on:click="--count"> -- </button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      }
    })
   </script>
</body>
</html>
