<!-- 처음 실행화면 위와 같이 출력된다. (2의 구구단)
input 태그에 3을 입력하면 다음과 같이 출력된다. (3의 구구단) -->

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-size: 11pt; }
    div#app { padding: 40px; margin: 30px auto; max-width: 200px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    table { border-collapse: collapse; margin-top: 20px; }
    td { border: 1px solid black; padding: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="number" />
    <table>
      <tr v-for="i in 9">
        <td>{{ number }} x {{ i }} = {{ number * i }}</td>
      </tr>
    </table>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        number: 2
      }
    })
   </script>
</body>
</html>
