<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app {
      padding: 30px;
      margin: 30px auto;
      width: 400px;
      border: 1px solid #ccc;
      box-shadow: 3px 3px 3px #aaa;
    }

    div#app div {
      margin-bottom: 20px;
    }

    input[type=text] {
      padding: 4px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>입력</h1>
    <input type="text" v-model="body" />
    <hr />
    <div>
      <p>{{ upper() }}</p>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        body: "",
      },
      methods: {
        upper() {
          let upper = this.body.toUpperCase();
          return upper;
        }
      }
    })
  </script>
</body>

</html>
