<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app {
      margin: 20px auto;
      padding: 20px;
      width: 400px;
      border: 1px solid gray;
      box-shadow: 5px 5px 5px #aaa;
    }

    button {
      padding: 0.4em 3em;
      height: 40px;
    }

    .yellow {
      background-color: #ffa;
    }

    .green {
      background-color: #bfb;
    }

    .red {
      background-color: #fbb;
    }
  </style>
</head>

<body>
  <div id="app" v-bind:class="color">
    <h1>buttons</h1>
    <button type="button" v-model="color" v-on:click="yellow()">yellow</button>
    <button type="button" v-model="color" v-on:click="green()">green</button>
    <button type="button" v-model="color" v-on:click="red()">red</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        color: "yellow"
      },
      methods: {
        yellow() {
          return this.color = "yellow";
        },
        green() {
          return this.color = "green";
        },
        red() {
          return this.color = "red";
        }
      }
    })
  </script>
</body>

</html>
